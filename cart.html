<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Zentic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-black">
    <!-- Navigation -->
    <nav class="bg-gray-900 bg-opacity-95 shadow-lg fixed w-full z-50 top-0 left-0">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-2">
                    <img src="images/logo.png" alt="Zentic Logo" class="h-12 w-12 rounded-full border-2 border-blue-500 shadow-lg bg-gray-800 p-1">
                    <span class="text-2xl font-bold text-blue-400 tracking-wide hidden sm:inline">Zentic</span>
                </a>
                <!-- Navigation Links -->
                <div class="flex items-center space-x-8">
                    <a href="store.html" class="text-gray-200 hover:text-blue-400 text-lg font-semibold transition">Store</a>
                    <a href="socials.html" class="text-gray-200 hover:text-blue-400 text-lg font-semibold transition">Socials</a>
                    <a href="cart.html" class="relative flex items-center group">
                        <svg class="h-7 w-7 text-gray-200 group-hover:text-blue-400 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span class="absolute -top-1 -right-2 text-xs text-blue-400 font-bold cart-count">0</span>
                    </a>
                    <a href="account.html" class="flex items-center group">
                        <svg class="h-7 w-7 text-gray-200 group-hover:text-blue-400 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="h-20"></div>

    <!-- Cart Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-white">Shopping Cart</h1>
            <a href="store.html" class="text-blue-500 hover:text-blue-300">Continue Shopping</a>
        </div>

        <div class="bg-gray-900 rounded-lg shadow-md overflow-hidden">
            <div id="cart-items" class="divide-y divide-gray-800">
                <!-- Cart items will be loaded here dynamically -->
            </div>

            <div class="p-6 bg-gray-800">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-medium text-white">Subtotal</span>
                    <span class="text-lg font-medium text-white" id="subtotal">$0.00</span>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-medium text-white">Shipping</span>
                    <span class="text-lg font-medium text-white" id="shipping">$0.00</span>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <span class="text-xl font-bold text-white">Total</span>
                    <span class="text-xl font-bold text-blue-400" id="total">$0.00</span>
                </div>
                <button
                    onclick="handleCheckout()"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center"
                >
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-blue-400 hover:text-white">
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"></path>
                    </svg>
                </a>
                <a href="#" class="text-blue-400 hover:text-white">
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path>
                    </svg>
                </a>
                <a href="#" class="text-blue-400 hover:text-white">
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z"></path>
                    </svg>
                </a>
            </div>
            <div class="mt-8 text-center text-gray-400">
                <p>&copy; 2024 Zentic. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Load cart items when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            displayCartItems(cart);
            updateCartTotals(cart);
        });

        function displayCartItems(cart) {
            const cartItems = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="p-6 text-center">
                        <p class="text-gray-500">Your cart is empty</p>
                        <a href="store.html" class="mt-4 inline-block text-indigo-600 hover:text-indigo-800">
                            Start Shopping
                        </a>
                    </div>
                `;
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="p-6 flex items-center">
                    <div class="h-24 w-24 bg-gray-200 rounded-md flex-shrink-0">
                        <!-- Add product image here -->
                    </div>
                    <div class="ml-6 flex-1">
                        <h3 class="text-lg font-medium text-gray-900">${item.name}</h3>
                        <p class="mt-1 text-sm text-gray-500">$${item.price.toFixed(2)}</p>
                    </div>
                    <div class="ml-6 flex items-center">
                        <button
                            onclick="updateQuantity(${item.id}, ${item.quantity - 1})"
                            class="text-gray-500 hover:text-gray-700"
                        >
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                            </svg>
                        </button>
                        <span class="mx-2 text-gray-700">${item.quantity}</span>
                        <button
                            onclick="updateQuantity(${item.id}, ${item.quantity + 1})"
                            class="text-gray-500 hover:text-gray-700"
                        >
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                        </button>
                        <button
                            onclick="removeFromCart(${item.id})"
                            class="ml-6 text-red-500 hover:text-red-700"
                        >
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) return;
            
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.id === productId);
            
            if (itemIndex !== -1) {
                cart[itemIndex].quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCartItems(cart);
                updateCartTotals(cart);
                updateCartCount();
            }
        }

        function removeFromCart(productId) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const updatedCart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(updatedCart));
            displayCartItems(updatedCart);
            updateCartTotals(updatedCart);
            updateCartCount();
        }

        function updateCartTotals(cart) {
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const shipping = subtotal > 0 ? 10 : 0;
            const total = subtotal + shipping;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
