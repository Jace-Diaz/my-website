<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Zentic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-black">
    <!-- Navigation -->
    <nav class="bg-gray-900 bg-opacity-95 shadow-lg fixed w-full z-50 top-0 left-0">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-2">
                    <img src="images/logo.png" alt="Zentic Logo" class="h-12 w-12 rounded-full border-2 border-blue-500 shadow-lg bg-gray-800 p-1">
                    <span class="text-2xl font-bold text-blue-400 tracking-wide hidden sm:inline">Zentic</span>
                </a>
                <!-- Navigation Links -->
                <div class="flex items-center space-x-8">
                    <a href="store.html" class="text-gray-200 hover:text-blue-400 text-lg font-semibold transition">Store</a>
                    <a href="socials.html" class="text-gray-200 hover:text-blue-400 text-lg font-semibold transition">Socials</a>
                    <a href="cart.html" class="relative flex items-center group">
                        <svg class="h-7 w-7 text-gray-200 group-hover:text-blue-400 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span class="absolute -top-1 -right-2 text-xs text-blue-400 font-bold cart-count">0</span>
                    </a>
                    <a href="account.html" class="flex items-center group">
                        <svg class="h-7 w-7 text-gray-200 group-hover:text-blue-400 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="h-20"></div>

    <!-- Account Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Login/Register Section -->
        <div id="auth-section" class="max-w-md mx-auto bg-gray-900 rounded-lg shadow-lg p-8">
            <div class="flex justify-between mb-8">
                <button id="login-tab" class="text-xl font-bold text-blue-400 border-b-2 border-blue-400 px-4 py-2">Login</button>
                <button id="register-tab" class="text-xl font-bold text-gray-400 px-4 py-2">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="login-email" required
                        class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="login-password" required
                        class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300">
                    Login
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="space-y-6 hidden">
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-300">Full Name</label>
                    <input type="text" id="register-name" required
                        class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="register-email" required
                        class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="register-password" required
                        class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="register-confirm-password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                    <input type="password" id="register-confirm-password" required
                        class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300">
                    Register
                </button>
            </form>
        </div>

        <!-- Profile Section (Hidden by default) -->
        <div id="profile-section" class="hidden">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold text-white">My Account</h1>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Sidebar Navigation -->
                <div class="md:col-span-1">
                    <div class="bg-gray-900 rounded-lg shadow-md overflow-hidden">
                        <div class="p-6">
                            <nav class="space-y-4">
                                <a href="#profile" class="block text-gray-300 hover:text-blue-400 font-medium">Profile</a>
                                <a href="#orders" class="block text-gray-300 hover:text-blue-400 font-medium">Order History</a>
                                <a href="#addresses" class="block text-gray-300 hover:text-blue-400 font-medium">Addresses</a>
                                <a href="#payment" class="block text-gray-300 hover:text-blue-400 font-medium">Payment Methods</a>
                                <button onclick="logout()" class="block text-red-600 hover:text-red-700 font-medium">Logout</button>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="md:col-span-2">
                    <!-- Profile Section -->
                    <div id="profile" class="bg-gray-900 rounded-lg shadow-md overflow-hidden mb-8">
                        <div class="p-6">
                            <h2 class="text-2xl font-bold text-white mb-6">Profile Information</h2>
                            <form id="profile-form" class="space-y-6">
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                    <div>
                                        <label for="first-name" class="block text-sm font-medium text-gray-300">First Name</label>
                                        <input type="text" id="first-name" name="first-name"
                                            class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    </div>
                                    <div>
                                        <label for="last-name" class="block text-sm font-medium text-gray-300">Last Name</label>
                                        <input type="text" id="last-name" name="last-name"
                                            class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    </div>
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                                    <input type="email" id="email" name="email" readonly
                                        class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label for="phone" class="block text-sm font-medium text-gray-300">Phone Number</label>
                                    <input type="tel" id="phone" name="phone"
                                        class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label for="address" class="block text-sm font-medium text-gray-300">Shipping Address (Optional)</label>
                                    <textarea id="address" name="address"
                                        class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                        placeholder="Enter your shipping address (optional)"></textarea>
                                </div>
                                <div class="flex justify-end">
                                    <button type="submit"
                                        class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300">
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Order History Section -->
                    <div id="orders" class="bg-gray-900 rounded-lg shadow-md overflow-hidden">
                        <div class="p-6">
                            <h2 class="text-2xl font-bold text-white mb-6">Order History</h2>
                            <div id="order-history" class="space-y-6">
                                <!-- Orders will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-blue-400 hover:text-white">
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">

                    </svg>

                <a href="#" class="text-blue-400 hover:text-white">

                </a>
                <a href="#" class="text-blue-400 hover:text-white">
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z"></path>

                </a>
            </div>
            <div class="mt-8 text-center text-gray-400">
                <p>&copy; 2024 Zentic. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Check if user is logged in
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('profile-section').classList.remove('hidden');
                loadUserProfile(user);
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('profile-section').classList.add('hidden');
            }
        }

        // Load user profile data
        function loadUserProfile(user) {
            document.getElementById('first-name').value = user.firstName || '';
            document.getElementById('last-name').value = user.lastName || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('address').value = user.address || '';
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('user', JSON.stringify(user));
                checkAuth();
            } else {
                alert('Invalid email or password');
            }
        });

        // Handle register form submission
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Get existing users
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Check if email already exists
            if (users.some(u => u.email === email)) {
                alert('Email already registered');
                return;
            }

            // Create new user
            const [firstName, lastName] = name.split(' ');
            const newUser = {
                firstName: firstName || '',
                lastName: lastName || '',
                email,
                password,
                phone: ''
            };

            // Save user
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('user', JSON.stringify(newUser));

            checkAuth();
        });

        // Handle profile form submission
        document.getElementById('profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const user = {
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };

            // Update user in localStorage
            localStorage.setItem('user', JSON.stringify(user));

            // Update user in users array
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.email === user.email);
            if (userIndex !== -1) {
                users[userIndex] = { ...users[userIndex], ...user };
                localStorage.setItem('users', JSON.stringify(users));
            }

            alert('Profile updated successfully!');
        });

        // Handle logout
        function logout() {
            localStorage.removeItem('user');
            checkAuth();
        }

        // Handle tab switching
        document.getElementById('login-tab').addEventListener('click', () => {
            document.getElementById('login-tab').classList.add('text-blue-400', 'border-b-2', 'border-blue-400');
            document.getElementById('login-tab').classList.remove('text-gray-400');
            document.getElementById('register-tab').classList.add('text-gray-400');
            document.getElementById('register-tab').classList.remove('text-blue-400', 'border-b-2', 'border-blue-400');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        });

        document.getElementById('register-tab').addEventListener('click', () => {
            document.getElementById('register-tab').classList.add('text-blue-400', 'border-b-2', 'border-blue-400');
            document.getElementById('register-tab').classList.remove('text-gray-400');
            document.getElementById('login-tab').classList.add('text-gray-400');
            document.getElementById('login-tab').classList.remove('text-blue-400', 'border-b-2', 'border-blue-400');
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
        });

        // Check auth status when page loads
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
